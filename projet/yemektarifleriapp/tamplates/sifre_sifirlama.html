{% extends "base.html" %}

{% block content %}
    <h1>Şifre Sıfırla</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Şifreyi Değiştir</button>
    </form>
    {% if error %}
        <p style="color: red">{{ error }}</p>
    {% endif %}
{% endblock %}
